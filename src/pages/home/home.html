<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Start your activity</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <div #map id="map"></div>

    <div class="content">

        <div class="infopanel">
            <div class="signal">
                <div class="signal__icon">
                    <img src="assets/images/icon-signalbars.png"
                         srcset="assets/images/icon-signalbars.png 1x, assets/images/icon-signalbars@2x.png 2x"
                         alt=""/>
                </div>
                <div class="signal__label">
                    Good signal
                </div>
            </div>
            <div class="position">
                <div class="position__icon">
                    <img src="assets/images/icon-compass.png"
                         srcset="assets/images/icon-compass.png 1x, assets/images/icon-compass@2x.png 2x"
                         alt=""/>
                </div>
                <div class="position__label">
                    <span>N {{ currentPosition.lat }}</span>
                    <span>E {{ currentPosition.lng }}</span>
                </div>
            </div>
        </div>

        <button ion-button color="secondary" large block id="start-tracking">
            Start tracking
        </button>
    </div>

</ion-content>
